
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookSwap Bangladesh</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/kgjLXphC/book-Converted.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Playfair+Display:ital,wght@0,700;0,800;0,900;1,700&family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: "#FDFDFD",
              primary: "#ECFDF5",
              accent: "#059669",
              "accent-hover": "#047857",
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Inter"', 'sans-serif'],
              bn: ['"Hind Siliguri"', 'sans-serif'],
            },
            keyframes: {
              'ring': {
                '0%, 100%': { transform: 'rotate(0deg)' },
                '10%, 30%': { transform: 'rotate(10deg)' },
                '20%, 40%': { transform: 'rotate(-10deg)' },
                '50%': { transform: 'rotate(0deg)' },
              },
              'fade-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'scale-in': {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              }
            },
            animation: {
              'ring': 'ring 2s ease-in-out infinite',
              'fade-up': 'fade-up 0.6s ease-out forwards',
              'scale-in': 'scale-in 0.4s ease-out forwards',
            }
          },
        },
      };
    </script>
    <style>
      :root {
        --accent: #059669;
      }

      body {
        background-color: #FDFDFD;
        font-family: 'Inter', sans-serif;
        color: #111827;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }
      
      html[lang="bn"] body {
        font-family: 'Hind Siliguri', 'Inter', sans-serif;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #e2e2e2;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ccc;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
        font-weight: 800;
        color: #111827;
      }

      .glass {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }

      .glass-dark {
        background: rgba(17, 24, 39, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      @keyframes reveal-up {
        0% { opacity: 0; transform: translateY(60px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes float-gentle {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      .reveal-1 { animation: reveal-up 1s cubic-bezier(0.19, 1, 0.22, 1) forwards; }
      .reveal-2 { animation: reveal-up 1s 0.2s cubic-bezier(0.19, 1, 0.22, 1) both; }
      .reveal-3 { animation: reveal-up 1s 0.4s cubic-bezier(0.19, 1, 0.22, 1) both; }
      
      .hover-lift {
        transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      .hover-lift:hover {
        transform: translateY(-8px);
      }

      /* Smooth interaction for forms */
      input:focus, select:focus, textarea:focus {
        border-color: var(--accent) !important;
        box-shadow: 0 0 0 4px rgba(5, 150, 105, 0.1);
      }

      /* Staggered children animation utility */
      .stagger-children > * {
        opacity: 0;
        animation: fade-up 0.6s ease-out forwards;
      }
      .stagger-children > *:nth-child(1) { animation-delay: 0.1s; }
      .stagger-children > *:nth-child(2) { animation-delay: 0.2s; }
      .stagger-children > *:nth-child(3) { animation-delay: 0.3s; }
      .stagger-children > *:nth-child(4) { animation-delay: 0.4s; }
      .stagger-children > *:nth-child(5) { animation-delay: 0.5s; }
      
      /* Stylized blob for logo */
      .logo-blob {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .logo-blob::after {
        content: '';
        position: absolute;
        inset: -4px;
        background: #059669;
        opacity: 0.15;
        border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
        z-index: -1;
        animation: blob-pulse 8s ease-in-out infinite;
      }
      @keyframes blob-pulse {
        0%, 100% { border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%; transform: scale(1); }
        50% { border-radius: 60% 40% 30% 70% / 50% 60% 40% 60%; transform: scale(1.1); }
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@7.1.1?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.462.0?external=react,react-dom",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
    "firebase/storage": "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "firebase/": "https://esm.sh/firebase@^12.8.0/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
