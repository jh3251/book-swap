
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookSwap Bangladesh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,700;0,800;1,700&family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: "#F9FAFB",
              primary: "#ECFDF5",
              accent: "#059669",
              "accent-hover": "#047857",
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Inter"', 'sans-serif'],
              bn: ['"Hind Siliguri"', 'sans-serif'],
            },
            keyframes: {
              'ring': {
                '0%, 100%': { transform: 'rotate(0deg)' },
                '10%, 30%': { transform: 'rotate(10deg)' },
                '20%, 40%': { transform: 'rotate(-10deg)' },
                '50%': { transform: 'rotate(0deg)' },
              }
            },
            animation: {
              'ring': 'ring 2s ease-in-out infinite',
            }
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #F9FAFB;
        font-family: 'Inter', sans-serif;
        color: #111827;
        overflow-x: hidden;
      }
      
      html[lang="bn"] body {
        font-family: 'Hind Siliguri', 'Inter', sans-serif;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
        font-weight: 700;
        color: #111827;
      }

      p, span, label, input, select, textarea {
        color: #374151;
      }
      
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-12px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes pulse-soft {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.02); opacity: 0.95; }
      }
      .animate-pulse-soft {
        animation: pulse-soft 2s ease-in-out infinite;
      }

      /* Custom Reveal Animations */
      @keyframes reveal-up {
        0% { opacity: 0; transform: translateY(40px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes float-gentle {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }

      .reveal-1 { animation: reveal-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .reveal-2 { animation: reveal-up 0.8s 0.15s cubic-bezier(0.16, 1, 0.3, 1) both; }
      .reveal-3 { animation: reveal-up 0.8s 0.3s cubic-bezier(0.16, 1, 0.3, 1) both; }
      
      .hover-float:hover {
        animation: float-gentle 4s ease-in-out infinite;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@7.1.1?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.462.0?external=react,react-dom",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
    "firebase/storage": "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "firebase/": "https://esm.sh/firebase@^12.8.0/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
