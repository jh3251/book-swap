
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookSwap Bangladesh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&family=Playfair+Display:wght@700;900&family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: "hsl(140, 45%, 98%)",
              primary: "hsl(142, 72%, 91%)",
              accent: "hsl(142, 76%, 36%)",
              "accent-hover": "hsl(142, 76%, 26%)",
              "rickshaw-red": "#E11D48",
              "rickshaw-yellow": "#FBBF24",
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Montserrat"', 'sans-serif'],
              bn: ['"Hind Siliguri"', 'sans-serif'],
            },
          },
        },
      };
    </script>
    <style>
      body {
        background-color: hsl(140, 45%, 98%);
        font-family: 'Montserrat', sans-serif;
        color: #000;
        overflow-x: hidden;
      }
      
      /* Apply Hind Siliguri to Bangla text when active */
      html[lang="bn"] body {
        font-family: 'Hind Siliguri', 'Montserrat', sans-serif;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
        color: #000 !important;
      }
      
      html[lang="bn"] h1, 
      html[lang="bn"] h2, 
      html[lang="bn"] h3 {
        font-family: 'Hind Siliguri', serif;
        font-weight: 700;
      }

      p, span, label, input, select, textarea {
        color: #000;
      }
      
      .card-3d {
        transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        transform-style: preserve-3d;
      }
      .card-3d:hover {
        transform: translateY(-8px) rotateX(1deg) rotateY(-1deg);
      }

      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #059669;
        border-radius: 10px;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 5s ease-in-out infinite;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@7.1.1?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.462.0?external=react,react-dom",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
    "firebase/storage": "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "firebase/": "https://esm.sh/firebase@^12.8.0/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
