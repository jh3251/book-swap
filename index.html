
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BoiSathi.com | পড়াশোনার সঙ্গী</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/kgjLXphC/book-Converted.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Playfair+Display:ital,wght@0,700;0,800;0,900;1,700&family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: "#FDFDFD",
              primary: "#ECFDF5",
              accent: "#059669",
              "accent-hover": "#047857",
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Inter"', 'sans-serif'],
              bn: ['"Hind Siliguri"', 'sans-serif'],
            },
            keyframes: {
              'reveal-up': {
                '0%': { transform: 'translateY(100%)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              'float': {
                '0%, 100%': { transform: 'translate(0, 0) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              },
              'glimmer': {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              },
              'pulse-soft': {
                '0%, 100%': { opacity: '1', transform: 'scale(1)' },
                '50%': { opacity: '0.8', transform: 'scale(0.98)' },
              }
            },
            animation: {
              'reveal-up': 'reveal-up 1.2s cubic-bezier(0.19, 1, 0.22, 1) forwards',
              'float-slow': 'float 20s ease-in-out infinite',
              'float-medium': 'float 15s ease-in-out infinite reverse',
              'glimmer': 'glimmer 2s infinite',
              'pulse-soft': 'pulse-soft 3s ease-in-out infinite',
            }
          },
        },
      };
    </script>
    <style>
      :root {
        --accent: #059669;
      }

      body {
        background-color: #FDFDFD;
        font-family: 'Inter', sans-serif;
        color: #111827;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }
      
      html[lang="bn"] body {
        font-family: 'Hind Siliguri', 'Inter', sans-serif;
      }

      .text-mask {
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
      }

      .glimmer-btn {
        position: relative;
        overflow: hidden;
      }
      .glimmer-btn::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transform: translateX(-100%);
        transition: 0.5s;
      }
      .glimmer-btn:hover::after {
        animation: glimmer 1.5s infinite;
      }

      .hover-lift {
        transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      .hover-lift:hover {
        transform: translateY(-12px) scale(1.02);
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
    </style>

    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
    "firebase/storage": "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "firebase/": "https://esm.sh/firebase@^12.8.0/",

  }
}
</script>
